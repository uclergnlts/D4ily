apiVersion: v1
kind: Secret
metadata:
  name: {{ include "d4ily-backend.fullname" . }}-secrets
  labels:
    {{- include "d4ily-backend.labels" . | nindent 4 }}
type: Opaque
stringData:
  turso-database-url: {{ .Values.secrets.tursoDatabaseUrl | b64enc | quote }}
  turso-auth-token: {{ .Values.secrets.tursoAuthToken | b64enc | quote }}
  upstash-redis-rest-url: {{ .Values.secrets.upstashRedisRestUrl | b64enc | quote }}
  upstash-redis-rest-token: {{ .Values.secrets.upstashRedisRestToken | b64enc | quote }}
  firebase-project-id: {{ .Values.secrets.firebaseProjectId | b64enc | quote }}
  firebase-private-key: {{ .Values.secrets.firebasePrivateKey | b64enc | quote }}
  firebase-client-email: {{ .Values.secrets.firebaseClientEmail | b64enc | quote }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  resend-api-key: {{ .Values.secrets.resendApiKey | b64enc | quote }}
  revenuecat-public-api-key: {{ .Values.secrets.revenuecatPublicKey | b64enc | quote }}
  revenuecat-secret-api-key: {{ .Values.secrets.revenuecatSecretKey | b64enc | quote }}
  revenuecat-webhook-secret: {{ .Values.secrets.revenuecatWebhookSecret | b64enc | quote }}
  cloudinary-cloud-name: {{ .Values.secrets.cloudinaryCloudName | b64enc | quote }}
  cloudinary-api-key: {{ .Values.secrets.cloudinaryApiKey | b64enc | quote }}
  cloudinary-api-secret: {{ .Values.secrets.cloudinaryApiSecret | b64enc | quote }}
  sentry-dsn: {{ .Values.secrets.sentryDsn | b64enc | quote }}
  posthog-api-key: {{ .Values.secrets.posthogApiKey | b64enc | quote }}
  posthog-host: {{ .Values.secrets.posthogHost | b64enc | quote }}
