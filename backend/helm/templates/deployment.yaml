apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "d4ily-backend.fullname" . }}
  labels:
    {{- include "d4ily-backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "d4ily-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "d4ily-backend.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "d4ily-backend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: NODE_ENV
              value: {{ .Values.env.NODE_ENV | quote }}
            - name: PORT
              value: {{ .Values.env.PORT | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.env.LOG_LEVEL | quote }}
            - name: TURSO_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "d4ily-backend.fullname" . }}-secrets
                  key: turso-database-url
            - name: TURSO_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "d4ily-backend.fullname" . }}-secrets
                  key: turso-auth-token
            - name: UPSTASH_REDIS_REST_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "d4ily-backend.fullname" . }}-secrets
                  key: upstash-redis-rest-url
            - name: UPSTASH_REDIS_REST_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "d4ily-backend.fullname" . }}-secrets
                  key: upstash-redis-rest-token
            - name: FIREBASE_PROJECT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "d4ily-backend.fullname" . }}-secrets
                  key: firebase-project-id
            - name: FIREBASE_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "d4ily-backend.fullname" . }}-secrets
                  key: firebase-private-key
            - name: FIREBASE_CLIENT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ include "d4ily-backend.fullname" . }}-secrets
                  key: firebase-client-email
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "d4ily-backend.fullname" . }}-secrets
                  key: openai-api-key
            - name: RESEND_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "d4ily-backend.fullname" . }}-secrets
                  key: resend-api-key
            - name: REVENUECAT_PUBLIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "d4ily-backend.fullname" . }}-secrets
                  key: revenuecat-public-api-key
            - name: REVENUECAT_SECRET_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "d4ily-backend.fullname" . }}-secrets
                  key: revenuecat-secret-api-key
            - name: REVENUECAT_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "d4ily-backend.fullname" . }}-secrets
                  key: revenuecat-webhook-secret
            - name: CLOUDINARY_CLOUD_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "d4ily-backend.fullname" . }}-secrets
                  key: cloudinary-cloud-name
            - name: CLOUDINARY_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "d4ily-backend.fullname" . }}-secrets
                  key: cloudinary-api-key
            - name: CLOUDINARY_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "d4ily-backend.fullname" . }}-secrets
                  key: cloudinary-api-secret
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: {{ include "d4ily-backend.fullname" . }}-secrets
                  key: sentry-dsn
            - name: POSTHOG_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "d4ily-backend.fullname" . }}-secrets
                  key: posthog-api-key
            - name: POSTHOG_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ include "d4ily-backend.fullname" . }}-secrets
                  key: posthog-host
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
